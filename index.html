    <title>Pixel Paws</title>

            <p id="message2"></p>
        </div>
    </div>
    <div>
        <div>
            <div class="emoji" onclick="feedPet(1)">&#127850;</div>
        </div>
        <div>
            <!-- Augmente de 10points -->
            <div class="emoji" onclick="feedPet(10)">&#127856;</div> 
        </div>
    <script src="script.js"></script>

</html>
